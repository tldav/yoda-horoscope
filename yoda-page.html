<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Russo+One&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="yoda-page.css" />

		<title>YodaScope</title>
	</head>

	<body>
		<header
			class="bg-black border-double border-yellow-500 border-t-0 border-l-0 border-r-0 border-4"
		>
			<h1 id="star-wars">STAR WARS</h1>
			<h1>Episode IV: A New Scope</h1>
		</header>
		<div class="container">
			<div class="row">
				<div
					class="col-12 col-md-4 col-lg-3 d-flex justify-content-center"
				>
					<img class="yoda" src="assets/yoda.JPEG" alt="Yoda" />
				</div>
				<div
					id="output"
					class="col-12 col-md-4 col-lg-6 border-double border-yellow-500 rounded-lg border-4 my-4 my-md-0"
				>
					<h2 id="placeholder" class="text-center">
						Your sign, select. Receive your horoscope, you will.
					</h2>
					<p id="yodadiv"></p>
				</div>
				<div
					class="col-12 col-md-4 col-lg-3 d-flex justify-content-center"
				>
					<img class="sign" src="assets/default2.jpg" alt="Sign" />
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-md-4">
					<button
						value="aries"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♈︎ Aries
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="taurus"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♉︎ Taurus
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="gemini"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♊︎ Gemini
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="cancer"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♋︎ Cancer
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="leo"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♌︎ Leo
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="virgo"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♍︎ Virgo
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="libra"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♎︎ Libra
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="scorpio"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♏︎ Scorpio
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="sagittarius"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♐︎ Sagittarius
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="capricorn"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♑︎ Capricorn
					</button>
				</div>
				<div class="col-6 col-md-4">
					<button
						value="aquarius"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♒︎ Aquarius
					</button>
				</div>
				<div id="button-end" class="col-6 col-md-4">
					<button
						value="pisces"
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black outline"
					>
						♓︎ Pisces
					</button>
				</div>
			</div>
		</div>
		<footer
			class="w-full text-center fixed bottom-0 bg-black border-double border-yellow-500 border-b-0 border-l-0 border-r-0 border-4"
		>
			<span id="copy">&#169;</span> YodaScope 2020
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="yoda-page.js"></script>
	</body>
</html>
