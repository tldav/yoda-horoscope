<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Russo+One&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="yoda-page.css" />

		<title>YodaScope</title>
	</head>
	<body>
		<header
			class="bg-black border-solid border-gray-700 border-t-0 border-l-0 border-r-0 border-4"
		>
			<h1>STAR WARS</h1>
			<h1>Episode IV: A New Scope</h1>
		</header>
		<div class="container background">
			<div class="row">
				<div class="col-12 col-md-6">
					<img class="yoda" src="assets/yoda.JPEG" alt="Yoda" />
				</div>
				<div class="col-12 col-md-6">
					<img class="sign" src="assets/leo.JPEG" alt="Sign" />
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♑︎ Capricorn
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♒︎ Aquarius
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♓︎ Pisces
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♈︎ Aries
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♉︎ Taurus
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♊︎ Gemini
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♋︎ Cancer
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♌︎ Leo
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♍︎ Virgo
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♎︎ Libra
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♏︎ Scorpio
					</button>
				</div>
				<div class="col-4">
					<button
						class="bg-black text-yellow-500 rounded hover:bg-yellow-500 hover:text-black"
					>
						♐︎ Sagittarius
					</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</body>

	<!-- ♑︎ Capricorn
    ♒︎ Aquarius
    ♓︎ Pisces
    ♈︎ Aries
    ♉︎ Taurus
    ♊︎ Gemini
    ♋︎ Cancer
    ♌︎ Leo
    ♍︎ Virgo
    ♎︎ Libra
    ♏︎ Scorpio
    ♐︎ Sagittarius -->
</html>
